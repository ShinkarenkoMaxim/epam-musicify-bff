type User {
  id: ID!
  firstName: String
  lastName: String
  password: String
  email: String!
}

type JWT {
  jwt: String!
}

type Query {
  user(id: String): User
  jwt(email: String!, password: String!): JWT
}

type Mutation {
  register(createUserInput: CreateUserInput): User
}

input CreateUserInput {
  firstName: String
  lastName: String
  password: String
  email: String
}
